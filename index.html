<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="phone">
      <!-- spook 1 -->
      <div class="character-1">
        <input type="checkbox">
        <div class="head">
          <div class="head-eye head-eye-left"></div>
          <div class="head-eye head-eye-right"></div>
          <div class="head-lips"></div>
        </div>
      </div>
      <!-- eye 2 -->
      <div class="character-2">
        <input type="checkbox">
        <div class="head">
          <div class="eye-head">
            <div class="eye"></div>
          </div>
        </div>
      </div>
      <!-- wall 1 -->
      <div class="layer-3">
        <div class="lawn"></div>
        <div class="land"></div>
      </div>
      <!-- spook 2 -->
      <div class="character-4">
        <input type="checkbox">
        <div class="head">
          <div class="head-eye head-eye-left"></div>
          <div class="head-eye head-eye-right"></div>
          <div class="head-lips"></div>
        </div>
      </div>
      <!-- wall 2 -->
      <div class="layer-5">
        <div class="lawn"></div>
        <div class="land"></div>
      </div>
      <!-- eye 2 -->
      <div class="character-6">
        <input type="checkbox">
        <div class="head">
          <div class="eye-head">
            <div class="eye"></div>
          </div>
        </div>
      </div> 
      <!-- wall 3 -->
      <div class="layer-7">
        <div class="lawn"></div>
        <div class="land"></div>
      </div>
      <!-- lawn 1 -->
      <div class="layer-8">
        <div class="stem"></div>
        <div class="pumpkin-left"></div>
        <div class="pumpkin-right"></div>
        <div class="pumpkin-center">
          <div class="pumpkin-eye-left"></div>
          <div class="pumpkin-eye-right"></div>
          <div class="pumpkin-mouth"></div>
          <div class="pumpkin-mouth-right"></div>
          <div class="pumpkin-mouth-left"></div>
        </div>
      </div>
      <!-- cloud 1 -->
      <div class="layer-9">
        <div class="left-cloud-top">
          <p>RIP</p>
        </div>
      </div>
      <!-- cloud 2 -->
      <div class="layer-10">
        <div class="right-cloud-bottom">
          <p>RIP</p>
        </div>
      </div>
      <!-- Score -->
      <h1 class="title">
        <img
             src="https://i.ibb.co/J3Kn71r/cbd152ddb203fe23ad78261749534e7d.png"
             alt="Spooky">
      </h1>
      <h2 class="score">Score: </h2>
    </div>    
</body>
</html>
